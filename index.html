<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"
    integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
    <script src="rental.js"></script>
   

<link rel="stylesheet" href="css/style.css">
<style>
    h1{
        text-align: center;
        font-weight: bolder;
    }
    body{
        background-color: azure;
    }
    
</style>


    <title>Car Rental</title>
</head>
<body>
   
    <h1>ACME Car Rentals</h1>
    <div class="form-group m-5">
        <label for="pickupDate" class="form-label">Pickup Date</label>
        <input type="date" class="form-control" id="pickupDate">
        
    </div>
    <div class="form-group m-5">
        <label for="numberOfDays" class="form-label">Number Of Days</label>
        <input type="number" class="form-control" id="numberOfDays">
        
    </div>

    <fieldset class="mt-4 pt-4 border-top">
                    <legend class="m-4">Options</legend>
                    <div class="form-group m-5">
                        <div class="form-check col-lg-4 col-md-6 col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="electronicTollTag">
                            <label class="form-check-label" for="electronicTollTag">
                                Electronic Toll Tag - $3.95 (Daily)
                            </label>
                        </div>
                        <div class="form-check col-lg-4 col-md-6 col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="gPS">
                            <label class="form-check-label" for="gPS">
                                GPS - $2.95 (Daily)
                            </label>
                        </div>
                        <div class="form-check col-lg-4 col-md-6 col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="roadSideAssistance">
                            <label class="form-check-label" for="roadSideAssistance">
                                Roadside Assistance - $2.95 (Daily)
                            </label>
                        </div>
                    </div>
    </fieldset>


<fieldset class="mt-4 pt-4 border-top" >
    <h5 class="m-4">Under 25</h5>  
    <div class="form-group m-4"> 
     <div class="form-check m-3 ">
        <input class="form-check-input" type="radio" name="sizeRadio" id="sizeFamily" value="family">
        <label class="form-check-label" for="sizeFamily">
            Yes
        </label> 
    </div>
    <div class="form-check m-3">
        <input class="form-check-input" type="radio" name="sizeRadio" id="sizeFamily" value="family">
        <label class="form-check-label" for="sizeFamily">
            No
        </label> 
    </div>
    </div>
</fieldset>

<button class="btn btn-info m-3" id="orderButton">Estimate</button>

<section class="mt-4 pt-4 border-top">
    <h1>Order Details</h1>

    <table class="table table-hover mt-3">
        <thead class="thead-light">
           
        </thead>
        <tr>
            <td>Car Rental:</td>
            <td>$29.99</td>
        </tr>
        <tr>
            <td>Options:</td>
            <td>$00.00</td>
        </tr>
        <tr>
            <td>Under 25 Surcharge:</td>
            <td>$00.00</td>
        </tr>
        <tr class="table-warning">
            <th>Total Due</th>
            <th id="totalPriceDisplay">$00.00</th>
        </tr>
    
    </table>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</body>
</html>
